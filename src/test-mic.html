<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Microphone Test - Tradelink Intercom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: clamp(15px, 4vw, 25px);
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h2 {
            color: #1e293b;
            margin-bottom: 15px;
            font-size: clamp(1.125rem, 3.5vw, 1.25rem);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .status.success { 
            background: #d1fae5; 
            color: #065f46; 
            border: 1px solid #a7f3d0;
        }
        
        .status.error { 
            background: #fee2e2; 
            color: #991b1b; 
            border: 1px solid #fecaca;
        }
        
        .status.warning { 
            background: #fef3c7; 
            color: #92400e; 
            border: 1px solid #fde68a;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: clamp(10px, 3vw, 15px) clamp(15px, 4vw, 25px);
            border-radius: 8px;
            cursor: pointer;
            margin: 5px 0;
            font-weight: 600;
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            transition: all 0.2s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-height: 44px;
            flex: 1;
            min-width: 120px;
        }
        
        button:hover { 
            background: #1d4ed8; 
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled { 
            background: #6c757d; 
            cursor: not-allowed; 
            transform: none;
        }
        
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 8px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
            font-size: clamp(0.75rem, 2.5vw, 0.875rem);
            line-height: 1.5;
        }
        
        #browserInfo {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-size: clamp(0.75rem, 2.5vw, 0.875rem);
            line-height: 1.6;
        }
        
        #browserInfo p {
            margin-bottom: 8px;
        }
        
        #browserInfo strong {
            color: #1e293b;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .test-section {
                padding: 20px;
                margin: 15px 0;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
            
            h1 {
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .test-section {
                padding: 15px;
                margin: 10px 0;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            
            h2 {
                font-size: 1.125rem;
            }
            
            .status {
                padding: 10px;
                font-size: 0.875rem;
            }
            
            .log {
                font-size: 0.75rem;
                padding: 10px;
            }
            
            #browserInfo {
                font-size: 0.75rem;
                padding: 10px;
            }
        }
        
        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            button {
                min-height: 48px;
                padding: 15px 20px;
            }
            
            button:hover {
                transform: none;
            }
            
            button:active {
                transform: scale(0.98);
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            }
            
            .test-section {
                background: rgba(30, 41, 59, 0.95);
                color: #f1f5f9;
            }
            
            h2 {
                color: #f1f5f9;
            }
            
            .log,
            #browserInfo {
                background: #334155;
                border-color: #475569;
                color: #f1f5f9;
            }
            
            #browserInfo strong {
                color: #f1f5f9;
            }
        }
        
        /* Reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            button {
                transition: none;
            }
            
            button:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <h1>🎤 Microphone Test - Tradelink Intercom</h1>
    
    <div class="test-section">
        <h2>Browser Information</h2>
        <div id="browserInfo"></div>
    </div>
    
    <div class="test-section">
        <h2>Microphone Test</h2>
        <div class="button-group">
            <button id="testMic">Test Microphone Access</button>
            <button id="stopTest" disabled>Stop Test</button>
        </div>
        <div id="micStatus" class="status">Click "Test Microphone Access" to begin</div>
    </div>
    
    <div class="test-section">
        <h2>WebRTC Test</h2>
        <div class="button-group">
            <button id="testWebRTC">Test WebRTC</button>
        </div>
        <div id="webrtcStatus" class="status">Click "Test WebRTC" to begin</div>
    </div>
    
    <div class="test-section">
        <h2>Console Log</h2>
        <div id="log" class="log"></div>
        <div class="button-group">
            <button id="clearLog">Clear Log</button>
        </div>
    </div>

    <script>
        let localStream = null;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let animationId = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(elementId, message, className) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${className}`;
        }

        // Browser Information
        function showBrowserInfo() {
            const browserInfo = document.getElementById('browserInfo');
            const info = [
                `User Agent: ${navigator.userAgent}`,
                `Protocol: ${window.location.protocol}`,
                `Host: ${window.location.host}`,
                `WebRTC Support: ${!!window.RTCPeerConnection ? '✅ Yes' : '❌ No'}`,
                `MediaDevices Support: ${!!navigator.mediaDevices ? '✅ Yes' : '❌ No'}`,
                `getUserMedia Support: ${getUserMediaFunction() ? '✅ Yes' : '❌ No'}`,
                `HTTPS Required: ${window.location.protocol === 'https:' ? '✅ No' : '⚠️ Yes (for production)'}`
            ];
            
            browserInfo.innerHTML = info.map(line => `<p>${line}</p>`).join('');
        }

        function getUserMediaFunction() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                return navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);
            }
            if (navigator.getUserMedia) {
                return navigator.getUserMedia.bind(navigator);
            }
            if (navigator.webkitGetUserMedia) {
                return navigator.webkitGetUserMedia.bind(navigator);
            }
            if (navigator.mozGetUserMedia) {
                return navigator.mozGetUserMedia.bind(navigator);
            }
            if (navigator.msGetUserMedia) {
                return navigator.msGetUserMedia.bind(navigator);
            }
            return null;
        }

        // Microphone Test
        async function testMicrophone() {
            try {
                log('Starting microphone test...');
                updateStatus('micStatus', 'Requesting microphone access...', 'warning');
                
                const getUserMedia = getUserMediaFunction();
                if (!getUserMedia) {
                    throw new Error('getUserMedia not supported in this browser');
                }
                
                localStream = await getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                log('Microphone access granted successfully!');
                updateStatus('micStatus', '✅ Microphone access granted!', 'success');
                
                // Enable stop button
                document.getElementById('stopTest').disabled = false;
                document.getElementById('testMic').disabled = true;
                
                // Start audio visualization
                startAudioVisualization();
                
            } catch (error) {
                log(`Microphone test failed: ${error.message}`, 'error');
                updateStatus('micStatus', `❌ Failed: ${error.message}`, 'error');
                
                if (error.name === 'NotAllowedError') {
                    log('User denied microphone access. Please allow access and try again.');
                } else if (error.name === 'NotFoundError') {
                    log('No microphone found. Please connect a microphone and try again.');
                } else if (error.name === 'NotSupportedError') {
                    log('Audio capture not supported. Try using HTTPS or a different browser.');
                }
            }
        }

        function startAudioVisualization() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(localStream);
                
                microphone.connect(analyser);
                analyser.fftSize = 256;
                
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                function animate() {
                    animationId = requestAnimationFrame(animate);
                    analyser.getByteFrequencyData(dataArray);
                    
                    // Calculate average volume
                    let sum = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        sum += dataArray[i];
                    }
                    const average = sum / bufferLength;
                    
                    // Update status with volume indicator
                    const volumeBar = '█'.repeat(Math.floor(average / 10));
                    updateStatus('micStatus', `✅ Microphone active - Volume: ${volumeBar}`, 'success');
                }
                
                animate();
                log('Audio visualization started');
                
            } catch (error) {
                log(`Audio visualization failed: ${error.message}`, 'error');
            }
        }

        function stopMicrophoneTest() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            updateStatus('micStatus', 'Microphone test stopped', 'warning');
            document.getElementById('stopTest').disabled = true;
            document.getElementById('testMic').disabled = false;
            log('Microphone test stopped');
        }

        // WebRTC Test
        async function testWebRTC() {
            try {
                log('Starting WebRTC test...');
                updateStatus('webrtcStatus', 'Testing WebRTC...', 'warning');
                
                if (!window.RTCPeerConnection) {
                    throw new Error('RTCPeerConnection not supported');
                }
                
                const pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });
                
                log('RTCPeerConnection created successfully');
                
                // Test data channel
                const dataChannel = pc.createDataChannel('test');
                dataChannel.onopen = () => {
                    log('Data channel opened successfully');
                    dataChannel.send('Hello WebRTC!');
                };
                
                dataChannel.onmessage = (event) => {
                    log(`Data channel message received: ${event.data}`);
                };
                
                // Test offer creation
                const offer = await pc.createOffer();
                log('Offer created successfully');
                
                await pc.setLocalDescription(offer);
                log('Local description set successfully');
                
                updateStatus('webrtcStatus', '✅ WebRTC test passed!', 'success');
                log('WebRTC test completed successfully');
                
                // Cleanup
                pc.close();
                
            } catch (error) {
                log(`WebRTC test failed: ${error.message}`, 'error');
                updateStatus('webrtcStatus', `❌ Failed: ${error.message}`, 'error');
            }
        }

        // Event Listeners
        document.getElementById('testMic').addEventListener('click', testMicrophone);
        document.getElementById('stopTest').addEventListener('click', stopMicrophoneTest);
        document.getElementById('testWebRTC').addEventListener('click', testWebRTC);
        document.getElementById('clearLog').addEventListener('click', () => {
            document.getElementById('log').innerHTML = '';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            showBrowserInfo();
            log('Microphone test page loaded');
        });
    </script>
</body>
</html>
